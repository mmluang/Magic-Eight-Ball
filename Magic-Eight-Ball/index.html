<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Melanie">
  <title>Magic Eight Ball</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script>
    //construct array of answers
    let fortuneAnswers = [
      "Without a doubt.",
      "Yes definitely.",
      "Most likely.",
      "Concentrate and ask again.",
      "Outlook not so good",
      "Very doubtful.",
      "My sources say no.",
      "Don't count on it.",
    ]

    while (true) {
      //question prompt
      let question = prompt("What is your question?");

      //user cancels
      if(question == null){
        break;
      }

      //get answer from array
      alert(fortuneAnswers[Math.floor(Math.random() * fortuneAnswers.length)]);

      //repeat question
      let repeat = prompt("Would you like to ask another question? (Y/N)");

      //if user says no
      if (repeat.toLowerCase() == "n") {
        break;
      }
    }
  </script>
</body>


</html>
